<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Not-Distracted</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 10px;
      width: 200px;
    }
    label {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 10px;
    }
    button {
      padding: 5px 10px;
      width: 100%;
    }
  </style>
</head>
<body>
  <h3>Not-Distracted</h3>

  <label>
    <span>Uygulama Aktif</span>
    <input type="checkbox" id="toggleSwitch">
  </label>

  <button id="settingsBtn">Ayarları Aç</button>

  <script>
    const toggleSwitch = document.getElementById("toggleSwitch");

    // Sayfa açıldığında switch durumunu oku
    chrome.storage.sync.get("isActive", (data) => {
      toggleSwitch.checked = data.isActive ?? true; // varsayılan açık
    });

    // Değişiklik olursa kaydet
    toggleSwitch.addEventListener("change", () => {
      chrome.storage.sync.set({ isActive: toggleSwitch.checked });
    });

    // Ayarları aç
    document.getElementById("settingsBtn").addEventListener("click", () => {
      chrome.runtime.openOptionsPage
        ? chrome.runtime.openOptionsPage()
        : window.open(chrome.runtime.getURL("settings.html"));
    });
  </script>
</body>
</html>
