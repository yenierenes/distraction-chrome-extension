<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Not-Distracted</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <h3>Not-Distracted</h3>

  <div style="margin-bottom: 10px;">
    <label class="switch">
      <input type="checkbox" id="toggleSwitch">
      <span class="slider round"></span>
    </label>
    <div id="statusText">Durum yükleniyor...</div>
  </div>

  <button id="settingsBtn">Ayarları Aç</button>


  
  <!-- Geri sayım kutusu -->
<div id="nd-timerBox" style="margin-top:10px; padding:10px; border:1px solid #eee; border-radius:8px;">
  <div id="nd-timerStatus" style="font-size:12px; opacity:.8;">Serbest zaman bekleniyor…</div>
  <div id="nd-countdown" style="font-size:22px; font-weight:700;">--:--</div>
</div>

<!-- Günlük istatistik -->
<div id="nd-today" style="margin-top:8px; font-size:13px; opacity:.85;">
  Bugün: <strong id="nd-today-count">0</strong> kere dikkatin dağıldı!
</div>


  <!-- Dış dosyadan JS yüklüyoruz (inline değil!) -->
  <script src="popup.js" defer></script>


</body>
</html>
