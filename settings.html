<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Ayarlar - Not Distracted</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 400px;
    }

    h2 {
      margin-top: 0;
    }

    #siteInput {
      width: 70%;
      padding: 5px;
      font-size: 14px;
    }

    #addBtn {
      padding: 6px 12px;
      font-size: 16px;
    }

    #siteList {
      margin-top: 20px;
    }

    .site-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 6px 10px;
      margin-bottom: 6px;
      background-color: #f0f0f0;
      border-radius: 6px;
    }

    .remove-btn {
      background: none;
      border: none;
      color: red;
      font-size: 16px;
      cursor: pointer;
    }

    .remove-btn:hover {
      color: darkred;
    }
  </style>
</head>
<body>
  <h2>Dikkat Dağıtan Siteler</h2>
  <input type="text" id="siteInput" placeholder="örnek: facebook.com">
  <button id="addBtn">+</button>

  <div id="siteList"></div>

  <script src="settings.js"></script>
</body>
</html>
